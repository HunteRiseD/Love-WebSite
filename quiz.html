<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz do Amor</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <header>
            <h1 class="quiz-title">Quiz do Amor 💖</h1>
            <p class="quiz-subtitle">Vamos ver o quanto você conhece sobre nós dois!</p>
            <a href="index.html" class="back-home">🏠 Voltar para Home</a>
        </header>

        <main class="quiz-main">
            <div id="questionBox" class="question-box">
                <!-- Pergunta gerada dinamicamente -->
            </div>
            <div class="quiz-buttons">
                <button id="prevBtn" class="quiz-button">⬅️ Voltar</button>
                <button id="nextBtn" class="quiz-button">Próxima ➡️</button>
            </div>
        </main>
    </div>

    <div class="corner-character top-left">
        <img src="images/landing/hello-kitty.png" alt="Personagem 1">
    </div>
    <div class="corner-character top-right">
        <img src="images/landing/spider-man.png" alt="Personagem 2">
    </div>
    <div class="corner-character bottom-left">
        <img src="images/landing/chimmy.png" alt="Personagem 3">
    </div>
    <div class="corner-character bottom-right">
        <img src="images/landing/Snoopy.png" alt="Personagem 4">
    </div>

    <footer>
        <p>Feito com 💖 por Luckas para Anna 💖 | &copy; 2025</p>
    </footer>

    <script src="quiz.js"></script>
</body>
</html>
